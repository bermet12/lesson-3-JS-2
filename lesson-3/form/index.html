<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>lesson-3</title>
</head>

<body>
    <form action="#">
        <p>Пожалуйста, заполните форму для отправки комментария. Обязательные поля помечены <em>*</em></p>
        <fieldset>
            <legend>Контактная информация</legend><br>
            <label for="name">Имя <em>*</em></label>
            <input id="name"><br><br>
            <label for="telephone">Телефон <em>*</em></label>
            <input id="telephone"><br><br>
            <label for="email">Email <em>*</em></label>
            <input id="email"><br><br>
            <label for="comments">Текст комментария</label><em>*</em>
            <textarea id="comments"></textarea>
        </fieldset><br>
        <button class="btn">Отправить информацию</button>
    </form>

    <script src="app.js">
    </script>
</body>

</html>
